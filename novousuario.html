<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>

    <body>
        <div align="center"><h1><b>Agenda2.0<b></h1></div>
        <hr>
        <br>
        <section>
        <form action="verifica.php" target="_self" method="post" autocomplete="on">
            <fieldset>
                <legend><b>Cadastro de usuário</b></legend><br>
                <label>CPF</label>
                <input type="text" name="cpf" required placeholder="Digte o seu CPF"><br><br>
                <label>Login</label>
                <input type="text" name="login" required placeholder="Digte o seu apelido"><br><br>
                <label>Senha</label>
                <input type="password" name="senha" required placeholder="Digte a sua senha"><br><br>
                <button type="submit">Cadastrar</button>
            </fieldset>
        </form>
        </section>
        <footer>
            <hr>
            <h4 align="center">TDS02-SENAI-CTM</h4>

        </footer>
